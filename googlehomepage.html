<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="googlehomepage.css">
        <title>Google Homepage</title>
    </head>

    <body>
        <nav>
            <ul id="nav">
                <li><img src="googleapps.png"></li>
                <li><a href="google.com/images">Images</a></li>
                <li><a href="gmail.com">Gmail</a></li>
            </ul>
        </nav>

        <header>
            <div id="googleimg">
                <img src="google.png">
            </div>
        </header>

        <div id="searchbar">
            <form>
                <input type="text"  placeholder="Search Google or type a URL">
                <button id="voicesearchbutton" title="Search by voice"></button>
            </form>
        </div>
        <br>
        <table class="icons">
            <tr>
            <th><img src="webstore.png"></th>
            <th><img src="addshortcut.png"></th>
            </tr>
            <tr>
            <td>Web Store</td>
            <td>Add shortcut</td>
            </tr>          
        </table>
    </body>
</html>
